<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Unlimited Chat</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #input { width: 70%; padding: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; }
        .user { color: blue; }
        .ai { color: green; }
    </style>
</head>
<body>
    <h1>Chat Unlimited dengan Claude Sonnet</h1>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Ketik pesanmu di sini..." onkeypress="if(event.keyCode==13) sendMessage();">
    <button onclick="sendMessage()">Kirim</button>

    <script>
        function addMessage(text, isUser) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = isUser ? 'user' : 'ai';
            div.textContent = (isUser ? 'Kamu: ' : 'Claude: ') + text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';

            // Panggil Claude pake Puter.js
            puter.ai.chat(message, { model: 'claude-3-5-sonnet' })
                .then(response => {
                    const aiReply = response.message.content[0].text;
                    addMessage(aiReply, false);
                })
                .catch(error => {
                    addMessage('Error: ' + error.message, false);
                });
        }
    </script>
</body>
</html>
